apiVersion: apps/v1
kind: Deployment
metadata:
  name: forest-gateway-dashboard
spec:
  replicas: 3
  selector:
    matchLabels:
      name: forest-gateway-dashboard
    template:
      metadata:
        labels:
          name: forest-gateway-dashboard
      spec:
        containers:
          - name: forest-gateway-dashboard
            image: forest-gateway-dashboard:latest
            imagePullPolicy: Never
            ports:
              - containerPort: 8880
---
apiVersion: apps/v1
kind: Service
metadata:
  name: forest-gateway-dashboard
spec:
  ports:
    - port: 8880
      name: "dashboard"
      targetPort: 8880
      protocol: TCP
      nodePort: 30088
  type: NodePort
  selector:
    name: forest-gateway-dashboard
